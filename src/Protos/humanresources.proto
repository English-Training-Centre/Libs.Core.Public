syntax = "proto3";

option csharp_namespace = "Libs.Core.Public.Protos.HumanResourceService";

package humanresources;

import "google/protobuf/empty.proto"; 

service HumanResourcesGrpc {
  rpc Create(GrpcHResourcesCreateRequest) returns (GrpcHResourcesCreateResponse);
  rpc GetAll(google.protobuf.Empty) returns (GrpcEmployeeGetAllResponse);
  rpc Update(GrpcHResourcesUpdateRequest) returns (GrpcHResourcesResponseDTO);
  rpc Delete(GrpcHResourcesDeleteRequest) returns (GrpcHResourcesResponseDTO);
}

message GrpcHResourcesCreateResponse {
  bool isSuccess = 1;
  optional string message = 2;
  optional string username = 3;
  optional string password = 4;
}

message GrpcEmployeeWithUserGetResponse {
  string Id = 1;
  optional string fullName = 2;
  optional string username = 3;
  optional string phoneNumber = 4;
  optional string email = 5;
  optional string role = 6;
  optional string imageUrl = 7;
  bool isActive = 8;
  string position = 9;
  int64 subsidy = 10;
}

message GrpcEmployeeGetAllResponse {
  repeated GrpcEmployeeWithUserGetResponse employees = 1;
}

message GrpcHResourcesResponseDTO {
  bool isSuccess = 1;
  string message = 2;
}

message GrpcHResourcesCreateRequest {
  string fullName = 1;
  string phoneNumber = 2;
  optional string email = 3;
  string roleId = 4;
  string position = 5;
  int64 subsidy = 6;
}

message GrpcHResourcesUpdateRequest {
  string id = 1;
  string fullName = 2;
  string phoneNumber = 3;
  optional string email = 4;
  string roleId = 5;
  string position = 6;
  int64 subsidy = 7;
}

message GrpcHResourcesDeleteRequest {
    string id = 1;
}